<div *ngIf="product">
  <form [formGroup]="productForm" (ngSubmit)="onProductSubmit()">
    <input type="text" formControlName="product" />

    <input type="number" formControlName="price_in_local" />

    <input type="number" formControlName="price_in_usd" />

    <input type="number" formControlName="quantity_for_month" />

    <button type="submit">Save</button>
  </form>
</div>
